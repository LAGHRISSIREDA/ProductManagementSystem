<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" class="title" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotel()" type="number" name="price" id="price" placeholder="price">
                <input onkeyup="getTotel()" type="number" name="taxes" id="taxes" placeholder="taxes">
                <input onkeyup="getTotel()" type="number" name="ads" id="ads" placeholder="ads">
                <input onkeyup="getTotel()" type="number" name="discount" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" name="count" id="count" placeholder="count">
            <input type="text" class="category" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search" class="search">
                <div class="searchbtn">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
                </div>
                <div id="deleteAll">

                </div>
                <table>
                    <tr>
                        <th>Id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>Category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                    <tbody id="tbody">
                        
                 
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
